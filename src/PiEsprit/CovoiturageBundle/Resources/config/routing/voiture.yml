voiture_index:
    path:     /
    defaults: { _controller: "PiEspritCovoiturageBundle:Voiture:index" }
    methods:  GET

voiture_show:
    path:     /{id}/show
    defaults: { _controller: "PiEspritCovoiturageBundle:Voiture:show" }
    methods:  GET

voiture_new:
    path:     /new
    defaults: { _controller: "PiEspritCovoiturageBundle:Voiture:new" }
    methods:  [GET, POST]

voiture_edit:
    path:     /{id}/edit
    defaults: { _controller: "PiEspritCovoiturageBundle:Voiture:edit" }
    methods:  [GET, POST]

voiture_delete:
    path:     /{id}/delete
    defaults: { _controller: "PiEspritCovoiturageBundle:Voiture:delete" }
    methods:  DELETE
